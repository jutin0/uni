<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Uniformidad de Peso de Gallinas - Granja Ziza</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calculadora de Uniformidad de Peso de Gallinas - Granja Ziza</h1>
    </header>
    <main>
        <section id="formulario">
            <h2>Introduce los Pesos de las Gallinas y el Peso Promedio Deseado</h2>
            <textarea id="pesos" placeholder="Introduce los pesos separados por comas (e.g., 2.1, 2.2, 2.0)"></textarea>
            <input type="number" id="pesoPromedioDeseado" placeholder="Peso promedio deseado (kg)">
            <button onclick="calcularUniformidad()">Calcular Uniformidad</button>
        </section>
        <section id="resultado">
            <h2>Resultado</h2>
            <p id="pesoPromedio"></p>
            <p id="rangoUniformidad"></p>
            <p id="porcentajeUniformidad"></p>
            <p id="diferenciaTotal"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
